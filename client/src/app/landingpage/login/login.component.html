<wp-double-screen>
    <div class="form" left>
        <wp-logo class="logo" routerLink="../"></wp-logo>
        <h1 class="form--title">{{ 'landingpage.login' | translate }}</h1>
        <div class="form--data">
            <mat-form-field appearance="fill">
                <mat-label>{{ 'app.login' | translate }}</mat-label>
                <input matInput required [(ngModel)]="loginData.email" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>{{ 'app.password' | translate }}</mat-label>
                <input
                    type="password"
                    matInput
                    required
                    [(ngModel)]="loginData.password" />
            </mat-form-field>
        </div>
        <button
            mat-raised-button
            color="primary"
            [disabled]="!loginData.email.length && !loginData.password.length"
            (click)="login()">
            <span>
                {{ 'app.signin' | translate }}
            </span>
        </button>
    </div>
    <div class="image" right>
        <img src="assets/images/login.svg" />
        <h2>{{ 'landingpage.loginDescription' | translate }}</h2>
    </div>
</wp-double-screen>
