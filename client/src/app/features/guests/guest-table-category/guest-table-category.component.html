<wp-table-category
    [category]="group"
    (categoryPanelClicked)="onCategoryPanelClick($event)">
    <div header-additional-elements class="category">
        <wp-edition
            (deleteElement)="deleteCategory()"
            (editElement)="editCategory()">
        </wp-edition>
    </div>

    <div table-category-elements>
        <button
            mat-raised-button
            color="primary"
            (click)="openAddGuestDialog()">
            <mat-icon>add</mat-icon>
            <span>
                {{ 'guests.addNewGuest' | translate }}
            </span>
        </button>

        <wp-guest-table-element
            *ngFor="let guest of group.guests"
            [guest]="guest"
            [groupId]="group.id">
        </wp-guest-table-element>
    </div>
</wp-table-category>
