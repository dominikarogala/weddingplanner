<h1 mat-dialog-title>{{ title | translate }}</h1>
<div mat-dialog-content class="dialog">
    <mat-form-field appearance="fill">
        <mat-label>Nazwa zadania</mat-label>
        <input matInput [(ngModel)]="data.task.name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Data zadania</mat-label>
        <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="data.task.endDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Notatki</mat-label>
        <textarea matInput [(ngModel)]="data.task.notes"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">
        {{ 'app.cancel' | translate }}
    </button>
    <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>
        Ok
    </button>
</div>
