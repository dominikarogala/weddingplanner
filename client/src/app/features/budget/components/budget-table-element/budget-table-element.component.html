<wp-table-category-element
    [element]="spending"
    (addNotes)="openEditSpendingDialog()"
    (elementHeaderClicked)="onSpendingClicked($event)">
    <div class="spending--header" header>
        <span>{{ spending.name }}</span>
        <span>{{ spending.price }}</span>
        <span>{{ spending.moneyAlreadyPaied }}</span>
        <span>{{ spending.price - spending.moneyAlreadyPaied }}</span>
        <wp-edition
            style="place-self: end"
            (editElement)="openEditSpendingDialog()"
            (deleteElement)="deleteSpending()"></wp-edition>
    </div>
</wp-table-category-element>
